<clr-main-container>
  <!-- Alerts -->
  <clr-alert [clrAlertAppLevel]="true" [clrAlertType]="'alert-warning'" [(clrAlertClosed)]="isOnline">
    <button type="button" class="close" aria-label="Close">
        <clr-icon aria-hidden="true" shape="close"></clr-icon>
    </button>
    <div class="alert-item">
      <div class="alert-text">
        Warning: You are currently working in offline mode.
      </div>
      <div class="alert-actions">
        <button class="btn alert-action">Action</button>
      </div>
    </div>
  </clr-alert>
  <clr-alert [clrAlertAppLevel]="true" [clrAlertType]="'alert-info'" [(clrAlertClosed)]="!hasNewUpdates">
    <button type="button" class="close" aria-label="Close">
      <clr-icon aria-hidden="true" shape="close"></clr-icon>
    </button>
    <div class="alert-item">
      <div class="alert-text">
        A new update is now available. Upgrade to v.1234.
      </div>
      <div class="alert-actions">
        <button class="btn alert-action">Install Update</button>
      </div>
    </div>
  </clr-alert>

  <!-- Header -->
  <clr-header class="header header-6">
    <div class="branding">
      <a routerLink="/" class="nav-link">
        <clr-icon shape="blocks-group"></clr-icon>
        <span class="title">{{title}}</span>
      </a>
    </div>

    <div class="header-nav" [clr-nav-level]="2">
      <a routerLink="/home" routerLinkActive="active" class="nav-link"><span class="nav-text">Home</span></a>
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link"><span class="nav-text">Dashboard</span></a>
      <a routerLink="/analytics" routerLinkActive="active" class="nav-link"><span class="nav-text">Analytics</span></a>
    </div>

    <form class="search">
      <label for="search_input">
            <input id="search_input" type="text" placeholder="Search for keywords...">
        </label>
    </form>

    <div id="menu-username" class="header-actions">
      <clr-dropdown clrMenuPosition="bottom-right">
        <button class="nav-text" clrDropdownToggle>whizkidwwe1217@live.com<clr-icon shape="caret down"></clr-icon></button>
        <clr-dropdown-menu>
          <a href="..." clrDropdownItem>Preferences</a>
          <a href="..." clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>

    <div id="menu-username-icon" class="header-actions">
        <clr-dropdown clrMenuPosition="bottom-right">
            <button class="nav-icon" clrDropdownToggle>
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu>
                <a href="..." clrDropdownItem>Preferences</a>
                <a href="..." clrDropdownItem>Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
  </clr-header>

  <!-- Content -->
  <router-outlet></router-outlet>

  <footer>
    <div>
      &copy; 2017-2018 KodeBlocks, Inc. All Rights Reserved.
    </div>
  </footer>
</clr-main-container>
