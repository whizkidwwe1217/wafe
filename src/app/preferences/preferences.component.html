<div>
    <h3>
        <span><clr-icon shape="slider" size="24" class="is-solid"></clr-icon> Preferences</span>
    </h3>
</div>
<div class="card">
    <div class="card-header">
        General
    </div>
    <div class="card-block">
        <div class="card-text">
            <div class="row">
                <div class="col-xs-10">
                    Enable Push Notifications
                </div>
                <div class="col-xs-2">
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggle_1">
                        <label for="toggle_1"></label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-10">
                    Send feedback to WAFE, Inc.
                </div>
                <div class="col-xs-2">
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggle2">
                        <label for="toggle2"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        My Account
    </div>
    <div class="card-block">
        <div class="card-text">
            <div class="row">
                <div class="col-xs-10">
                    Receive updates
                </div>
                <div class="col-xs-2">
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggle3">
                        <label for="toggle3"></label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-10">
                    Send errors to WAFE, Inc.
                </div>
                <div class="col-xs-2">
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggle4">
                        <label for="toggle4"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <wfe-shape-input [shape]="'email'" [type]="'email'" [placeholder]="'Type your email address'"></wfe-shape-input>
    <wfe-shape-input [shape]="'lock'" [type]="'password'" [placeholder]="'Type your password'"></wfe-shape-input>
    <wfe-shape-input [shape]="'user'" [placeholder]="'Type your first name'"></wfe-shape-input>
    
    <div class="card-footer">
        <a href="javascript:void(0)" (click)="removePreference()" class="card-link">Remove Preference</a>
    </div>
</div>
